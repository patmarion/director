env:
  UV_CACHE_DIR: "/root/.cache/uv"

steps:
  - label: "ðŸ”¨ Build"
    key: "build"
    command: |
      set -ex
      uv sync --all-extras
    plugins:
      - docker#v5.11.0:
          image: "ghcr.io/astral-sh/uv:python3.10-bookworm-slim"
          volumes:
            - "/tmp/buildkite-uv-cache:/root/.cache/uv"
          workdir: "/workdir"

  - label: "ðŸ§¹ Lint"
    key: "lint"
    depends_on: "build"
    soft_fail: true
    command: |
      set -ex
      uv sync --all-extras
      uv run ruff format --check .
      uv run ruff check .
    plugins:
      - docker#v5.11.0:
          image: "ghcr.io/astral-sh/uv:python3.10-bookworm-slim"
          volumes:
            - "/tmp/buildkite-uv-cache:/root/.cache/uv"
          workdir: "/workdir"

  - label: "ðŸ§ª Test"
    key: "test"
    depends_on: "lint"
    command: |
      set -ex
      apt-get update
      apt-get update && apt-get install -y \
        qt6-base-dev \
        libxcb-cursor0 \
        xvfb 
      uv sync --all-extras
      xvfb-run uv run pytest
    plugins:
      - docker#v5.11.0:
          image: "ghcr.io/astral-sh/uv:python3.10-bookworm-slim"
          volumes:
            - "/tmp/buildkite-uv-cache:/root/.cache/uv"
          workdir: "/workdir"

  - label: "ðŸ“¦ Deploy"
    key: "deploy"
    depends_on: "test"
    allow_dependency_failure: true
    command: |
      set -ex
      uv sync --all-extras
      uv build --wheel
      docs/build.sh
      tar -czf docs.tar.gz -C docs/_build/html .
    artifact_paths:
      - "dist/*.whl"
      - "docs.tar.gz"
    plugins:
      - docker#v5.11.0:
          image: "ghcr.io/astral-sh/uv:python3.10-bookworm-slim"
          volumes:
            - "/tmp/buildkite-uv-cache:/root/.cache/uv"
          workdir: "/workdir"

